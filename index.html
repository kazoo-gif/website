    <div class="flex space-x-1 mb-2 text-[10px] font-mono select-text text-white">

    <!-- URL bar with search -->

    <!-- Main content area with grid -->
   <div class="grid grid-cols-12 gap-4">
    <!-- Left sidebar -->
    <aside class="col-span-3 flex flex-col items-center space-y-4">
        
     <!-- Profile circle with cherry blossoms -->
     <div class="w-24 h-24 rounded-full overflow-hidden border-2 border-white/70 relative">
      <img alt="Anime girl with pink cherry blossoms background, circular portrait" class="w-full h-full object-cover" height="96" src="https://storage.googleapis.com/a1aa/image/6d8b772e-8f34-4122-075b-7d3bf8f030a0.jpg" width="96"/>
     </div>
     <div class="text-center text-[10px] font-mono select-text text-light-gray">
      <div>
       Honey It's You!
      </div>
      <div class="bg-white/30 rounded-md mt-1 p-1">
       <div>
        Preview: 8 / 8
       </div>
       <div>
        You are viewing Marmalade Suite, the 29th theme released
       </div>
      </div>
      <button class="mt-2 w-full bg-white/30 rounded-md py-1 text-[10px] font-mono text-white">
       online
      </button>
     </div>
        
     <!-- Calendar -->
     <div class="bg-white/30 rounded-md p-2 text-[10px] font-mono select-text w-full max-w-[160px] text-white">
      <div class="text-center mb-1 font-semibold" id="calendarMonthYear">
       SEPTEMBER 2019
      </div>
      <div class="grid grid-cols-7 gap-[1px] text-center">
       <div class="text-white/50">
        Su
       </div>
       <div class="text-white/50">
        Mo
       </div>
       <div class="text-white/50">
        Tu
       </div>
       <div class="text-white/50">
        We
       </div>
       <div class="text-white/50">
        Th
       </div>
       <div class="text-white/50">
        Fr
       </div>
       <div class="text-white/50">
        Sa
       </div>
      </div>
      <div class="grid grid-cols-7 gap-[1px] text-center" id="calendarDays">
       <!-- Days will be generated by JS -->
       <script>
       // Clock update
      function updateClock() {
        const clockEl = document.getElementById('clock');
        const now = new Date();
        const h = now.getHours().toString().padStart(2, '0');
        const m = now.getMinutes().toString().padStart(2, '0');
        const s = now.getSeconds().toString().padStart(2, '0');
        clockEl.textContent = `${h}:${m}:${s}`;
      }
      setInterval(updateClock, 1000);
      updateClock();

      // Calendar generation
      function generateCalendar(year, month) {
        const calendarDays = document.getElementById('calendarDays');
        const calendarMonthYear = document.getElementById('calendarMonthYear');
        calendarDays.innerHTML = '';

        const monthNames = [
          'January', 'February', 'March', 'April', 'May', 'June',
          'July', 'August', 'September', 'October', 'November', 'December'
        ];
        calendarMonthYear.textContent = `${monthNames[month]} ${year}`;

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const startDay = firstDay.getDay(); // Sunday=0
        const daysInMonth = lastDay.getDate();

        // Fill empty slots before first day
        for (let i = 0; i < startDay; i++) {
          const emptyCell = document.createElement('div');
          emptyCell.className = 'text-white/30';
          emptyCell.textContent = '';
          calendarDays.appendChild(emptyCell);
        }

    // Fill days
        for (let day = 1; day <= daysInMonth; day++) {
          const dayCell = document.createElement('div');
          dayCell.className = 'cursor-pointer hover:bg-white/20 rounded select-text';
          dayCell.textContent = day;
          dayCell.setAttribute('tabindex', '0');
          dayCell.setAttribute('role', 'button');
          dayCell.setAttribute('aria-label', `Select day ${day} of ${monthNames[month]} ${year}`);
          dayCell.addEventListener('click', () => {
            alert(`You selected ${monthNames[month]} ${day}, ${year}`);
          });
          dayCell.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              dayCell.click();
        }
          });
          calendarDays.appendChild(dayCell);
        }
      }

      // Initialize calendar to current month/year
      const today = new Date();
      generateCalendar(today.getFullYear(), today.getMonth());
            
      </script>  
      </div>
     </div>
    </aside>
