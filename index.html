<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(to right, #c6b9f0, #d9c3f7, #eac9e0);
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #7c3aed;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Supabase Connection Test</h1>
    <p>Let's test your Supabase connection step by step!</p>

    <!-- Step 1: Add Credentials -->
    <div class="box">
        <h3>Step 1: Enter Your Supabase Credentials</h3>
        <input type="text" id="supabaseUrl" placeholder="Your Supabase URL (https://xxxxx.supabase.co)">
        <input type="text" id="supabaseKey" placeholder="Your anon/public key">
        <button onclick="testConnection()">Test Connection</button>
        <div id="connectionResult"></div>
    </div>

    <!-- Step 2: Login Test -->
    <div class="box">
        <h3>Step 2: Test Login</h3>
        <input type="email" id="email" placeholder="Your email">
        <input type="password" id="password" placeholder="Your password">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>

    <!-- Step 3: Test Loading Posts -->
    <div class="box">
        <h3>Step 3: Test Loading Posts</h3>
        <button onclick="testLoadPosts()">Load Posts</button>
        <div id="postsResult"></div>
    </div>

    <!-- Step 4: Test Creating Post -->
    <div class="box">
        <h3>Step 4: Test Creating Post (Must be logged in first!)</h3>
        <input type="text" id="testTitle" placeholder="Test post title">
        <textarea id="testContent" placeholder="Test post content" rows="3" style="width:100%;"></textarea>
        <button onclick="testCreatePost()">Create Test Post</button>
        <div id="createResult"></div>
    </div>

    <script>
        let supabase = null;
        let currentUser = null;

        function testConnection() {
            const url = document.getElementById('supabaseUrl').value.trim();
            const key = document.getElementById('supabaseKey').value.trim();
            const resultDiv = document.getElementById('connectionResult');

            if (!url || !key) {
                resultDiv.innerHTML = '<p class="error">‚ùå Please enter both URL and Key</p>';
                return;
            }

            try {
                supabase = window.supabase.createClient(url, key);
                resultDiv.innerHTML = '<p class="success">‚úÖ Connection initialized! Supabase object created.</p>';
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            
            if (!supabase) {
                resultDiv.innerHTML = '<p class="error">‚ùå Please test connection first (Step 1)</p>';
                return;
            }

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                resultDiv.innerHTML = '<p class="error">‚ùå Please enter email and password</p>';
                return;
            }

            resultDiv.innerHTML = '<p>‚è≥ Attempting login...</p>';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                currentUser = data.user;
                resultDiv.innerHTML = `
                    <p class="success">‚úÖ Login successful!</p>
                    <pre>User ID: ${data.user.id}
Email: ${data.user.email}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Login failed: ${error.message}</p>`;
                console.error('Login error:', error);
            }
        }

        async function testLoadPosts() {
            const resultDiv = document.getElementById('postsResult');
            
            if (!supabase) {
                resultDiv.innerHTML = '<p class="error">‚ùå Please test connection first (Step 1)</p>';
                return;
            }

            resultDiv.innerHTML = '<p>‚è≥ Loading posts...</p>';

            try {
                const { data, error } = await supabase
                    .from('posts')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (data.length === 0) {
                    resultDiv.innerHTML = '<p class="success">‚úÖ Connection works! No posts found (that\'s normal for a new blog)</p>';
                } else {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Found ${data.length} post(s)!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Failed to load posts: ${error.message}</p>`;
                console.error('Load posts error:', error);
            }
        }

        async function testCreatePost() {
            const resultDiv = document.getElementById('createResult');
            
            if (!supabase) {
                resultDiv.innerHTML = '<p class="error">‚ùå Please test connection first (Step 1)</p>';
                return;
            }

            if (!currentUser) {
                resultDiv.innerHTML = '<p class="error">‚ùå Please login first (Step 2)</p>';
                return;
            }

            const title = document.getElementById('testTitle').value.trim();
            const content = document.getElementById('testContent').value.trim();

            if (!title || !content) {
                resultDiv.innerHTML = '<p class="error">‚ùå Please enter title and content</p>';
                return;
            }

            resultDiv.innerHTML = '<p>‚è≥ Creating post...</p>';

            try {
                const { data, error } = await supabase
                    .from('posts')
                    .insert([
                        {
                            type: 'text',
                            title: title,
                            content: content,
                            image_url: null
                        }
                    ])
                    .select();

                if (error) throw error;

                resultDiv.innerHTML = `
                    <p class="success">‚úÖ Post created successfully!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

                // Clear inputs
                document.getElementById('testTitle').value = '';
                document.getElementById('testContent').value = '';
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Failed to create post: ${error.message}</p>
                <p>Common issues:</p>
                <ul>
                    <li>RLS policies not set correctly</li>
                    <li>Not logged in as authenticated user</li>
                    <li>Table columns don't match</li>
                </ul>`;
                console.error('Create post error:', error);
            }
        }
    </script>
</body>
</html>
